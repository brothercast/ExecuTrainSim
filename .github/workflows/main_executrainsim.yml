# âœ¨ Workflow for Deploying the ExecuTrainSim React App âœ¨
name: "âš›ï¸ Azure Deploy: ExecuTrainSim - React App Deployment"

on:
  push:
    branches:
      - main # ğŸ¯ Main branch trigger
    paths-ignore: # Explicitly include an ignore, but list no paths
      - ''

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # ğŸ’» Ubuntu runner
    steps:
      - name: "â¬‡ï¸ Checkout Source Code"
        uses: actions/checkout@v4
        with:
            fetch-depth: 0 # ğŸ“š Full commit history

      - name: "âš™ï¸ Setup Node.js Environment"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # ğŸ› ï¸ Node.js 20.x

      - name: "ğŸ“¦ Install React App Dependencies"
        run: |
          echo "âœ… Starting: Installing React app dependencies..." # Log it
          cd ./executrainsim # ğŸ“ Change directory first (correct path)
          npm install
          echo "âœ… Completed: Dependencies installed" # Log it


      - name: "ğŸ”— Resolve Symbolic Links in Dependencies"
        run: |
           echo "ğŸ” Resolving: Symbolic links in node_modules..."
           cd ./executrainsim # ğŸ“ Change directory first (correct path)
           find node_modules -type l -print0 | while IFS= read -r -d $'\0' symlink; do
               target=$(readlink "$symlink")
                if [[ "$target" != /* ]]; then
                    absolute_target=$(dirname "$symlink")/$(readlink "$symlink")
                    rm "$symlink"
                    cp -rL "$absolute_target" "$(dirname "$symlink")"
                    echo "ğŸ”— Resolved symlink: $symlink"
                else
                    echo "â­ï¸ Skipping absolute symlink: $symlink -> $target"
               fi
            done
            echo "âœ… Completed: All symbolic links resolved" # Log it

      - name: "âš›ï¸ Build the React Application"
        run: |
          echo "ğŸ—ï¸ Starting: Building React app..." # Log it
          cd ./executrainsim # ğŸ“ Change directory first (correct path)
          npm run build
          echo "ğŸ—ï¸ Completed: React app build" # Log it

      - name: "ğŸš€ Deploy React App to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: executrainsim # ğŸ¯ Correct web app name here
          package: executrainsim/build # ğŸ“ Location to deploy (build dir)
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # ğŸ”‘ Publish profile from secrets