# ✨ Workflow for Deploying the ExecuTrainSim React App ✨
name: "⚛️ Azure Deploy: ExecuTrainSim - React App Deployment"

on:
  push:
    branches:
      - main # 🎯 Main branch trigger
    paths-ignore: # Explicitly include an ignore, but list no paths
      - ''

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 💻 Ubuntu runner
    steps:
      - name: "⬇️ Checkout Source Code"
        uses: actions/checkout@v4
        with:
            fetch-depth: 0 # 📚 Full commit history

      - name: "⚙️ Setup Node.js Environment"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # 🛠️ Node.js 20.x

      - name: "📦 Install React App Dependencies"
        run: |
          echo "✅ Starting: Installing React app dependencies..." # Log it
          cd ./executrainsim # 📁 Change directory first (correct path)
          npm install
          echo "✅ Completed: Dependencies installed" # Log it


      - name: "🔗 Resolve Symbolic Links in Dependencies"
        run: |
           echo "🔍 Resolving: Symbolic links in node_modules..."
           cd ./executrainsim # 📁 Change directory first (correct path)
           find node_modules -type l -print0 | while IFS= read -r -d $'\0' symlink; do
               target=$(readlink "$symlink")
                if [[ "$target" != /* ]]; then
                    absolute_target=$(dirname "$symlink")/$(readlink "$symlink")
                    rm "$symlink"
                    cp -rL "$absolute_target" "$(dirname "$symlink")"
                    echo "🔗 Resolved symlink: $symlink"
                else
                    echo "⏭️ Skipping absolute symlink: $symlink -> $target"
               fi
            done
            echo "✅ Completed: All symbolic links resolved" # Log it

      - name: "⚛️ Build the React Application"
        run: |
          echo "🏗️ Starting: Building React app..." # Log it
          cd ./executrainsim # 📁 Change directory first (correct path)
          npm run build
          echo "🏗️ Completed: React app build" # Log it

      - name: "🚀 Deploy React App to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: executrainsim # 🎯 Correct web app name here
          package: executrainsim/build # 📁 Location to deploy (build dir)
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # 🔑 Publish profile from secrets