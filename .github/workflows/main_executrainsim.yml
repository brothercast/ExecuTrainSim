# ✨ Workflow for Deploying the ExecuTrainSim (React App) ✨
name: "🚀 Azure Deploy: ExecuTrainSim - App Deployment Pipeline"

on:
  push:
    branches:
      - main # 🎯 Main branch trigger
    paths-ignore:
      - 'executrainserver/**' # 🎯 Ignore changes in the server folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 💻 Use Ubuntu for the runner
    steps:
      - name: "⬇️ Checkout Source Code"
        uses: actions/checkout@v4

      - name: "⚙️ Setup Node.js Runtime"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # 🛠️ Ensure Node.js 20.x is used

      - name: "🔐 Azure Login" # Add Azure Login Action
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Use the publish profile secret

      - name: "📦 Install App Dependencies"
        run: |
          echo "✅ Starting: Installing app dependencies..." # Log it
          cd ./executrainsim && npm install # 📁 Change directory first, then run npm
          echo "✅ Completed: Dependencies installed" # Confirmation message
          
      - name: "🏗️ Build the React App"
        run: |
          echo "🔨 Starting: Building the React application..."
          cd ./executrainsim && npm run build
          echo "🔨 Completed: Application build"

      - name: "🚀 Deploy React App to Azure Web App"
        uses: azure/webapps-deploy@v2 # ☁️ Deployment action
        with:
          app-name: executrainsim-app # 🎯 Set correct Web App name
          package: ./executrainsim/build # 📁 Location for the deployment
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # 🔑 Web app publish profile (from secrets)