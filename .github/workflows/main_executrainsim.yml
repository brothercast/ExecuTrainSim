# âœ¨ Workflow for Deploying the ExecuTrainSim (React App) âœ¨
name: "ğŸš€ Azure Deploy: ExecuTrainSim - App Deployment Pipeline"

on:
  push:
    branches:
      - main # ğŸ¯ Main branch trigger
    paths-ignore:
      - 'executrainserver/**' # ğŸ¯ Ignore changes in the server folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # ğŸ’» Use Ubuntu for the runner
    steps:
      - name: "â¬‡ï¸ Checkout Source Code"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js Runtime"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # ğŸ› ï¸ Ensure Node.js 20.x is used

      - name: "ğŸ” Azure Login" # Add Azure Login Action
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Use the publish profile secret

      - name: "ğŸ“¦ Install App Dependencies"
        run: |
          echo "âœ… Starting: Installing app dependencies..." # Log it
          cd ./executrainsim && npm install # ğŸ“ Change directory first, then run npm
          echo "âœ… Completed: Dependencies installed" # Confirmation message
          
      - name: "ğŸ—ï¸ Build the React App"
        run: |
          echo "ğŸ”¨ Starting: Building the React application..."
          cd ./executrainsim && npm run build
          echo "ğŸ”¨ Completed: Application build"

      - name: "ğŸš€ Deploy React App to Azure Web App"
        uses: azure/webapps-deploy@v2 # â˜ï¸ Deployment action
        with:
          app-name: executrainsim-app # ğŸ¯ Set correct Web App name
          package: ./executrainsim/build # ğŸ“ Location for the deployment
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # ğŸ”‘ Web app publish profile (from secrets)