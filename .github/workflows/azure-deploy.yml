name: Azure Deploy - ExecuTrainServer

on:
  push:
    branches:
      - main  # Or your main branch
    paths:
      - 'executrainserver/**' # Trigger only for changes in executrainserver directory

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures all history is available for git commands

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Use Node.js 20.x

      - name: Install Server Dependencies
        working-directory: ./executrainserver
        run: |
          echo "Installing server dependencies..."
          npm install

      - name: Resolve Symbolic Links
        working-directory: ./executrainserver
        run: |
          echo "Resolving symlinks in node_modules..."
          find node_modules -type l -print0 | while IFS= read -r -d $'\0' symlink; do
            target=$(readlink "$symlink")
            if [[ "$target" != /* ]]; then
              absolute_target=$(dirname "$symlink")/$(readlink "$symlink")
              rm "$symlink"
              cp -r "$absolute_target" "$(dirname "$symlink")"
              echo "Resolved symlink: $symlink"
            else
              echo "Skipping absolute symlink: $symlink -> $target"
            fi
          done

      - name: Build the Server Application
        working-directory: ./executrainserver
        run: |
           echo "Building server application..."
           npm run build # Or any build command if required

      - name: Deploy Server to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: executrainsim # Replace with your actual Azure Web App name
          package: executrainserver # The server's root directory for deployment
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Use Azure Web App Publish Profile secret