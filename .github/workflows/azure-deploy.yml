name: Build and deploy Node.js app to Azure Web App - ExecuTrainSim

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: 'ExecuTrainSimGroup'

jobs:
  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Build frontend
        working-directory: ./executrainsim
        run: |
          npm ci
          npm run build
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: executrainsim/build

  build_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Build backend
        working-directory: ./execuTrainServer
        run: |
          npm ci
          npm run build
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: execuTrainServer/dist

  deploy:
    runs-on: ubuntu-latest
    needs: [build_frontend, build_backend]
    environment:
      name: 'Production'
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: deploy/executrainsim
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: deploy/execuTrainServer
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set app settings
        uses: azure/CLI@v1
        with:
          azcliversion: '2.55.0'
          inlineScript: |
            az webapp config appsettings set \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "ExecuTrainSim" \
              --settings AZURE_OPENAI_API_KEY="${{ secrets.AZURE_OPENAI_API_KEY }}" \
              AZURE_OPENAI_ENDPOINT="${{ secrets.AZURE_OPENAI_ENDPOINT }}" \
              AZURE_DEPLOYMENT_NAME="${{ secrets.AZURE_DEPLOYMENT_NAME }}" \
              AZURE_OPENAI_API_VERSION="${{ secrets.AZURE_OPENAI_API_VERSION }}" \
              AZURE_ASSISTANT_API_VERSION="${{ secrets.AZURE_ASSISTANT_API_VERSION }}" \
              AZURE_DALLE_API_VERSION="${{ secrets.AZURE_DALLE_API_VERSION }}"
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ExecuTrainSim'
          slot-name: 'production'
          package: deploy
          root-path: deploy
      - name: Verify deployment
        run: |
          for i in {1..3}; do
            response=$(curl -f -s -I ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health)
            status_code=$(echo "$response" | grep "HTTP/" | awk '{print $2}')
            if [[ "$status_code" == "200" ]]; then
              echo "Deployment verified successfully"
              exit 0
            fi
            retry_after=$(echo "$response" | grep "Retry-After:" | awk '{print $2}')
            if [[ -n "$retry_after" ]]; then
              echo "Server returned a Retry-After: $retry_after"
              sleep "$retry_after"
            else
              sleep 10
            fi
            echo "Attempt $i failed, retrying..."
          done
          echo "Deployment verification failed after 3 attempts"
          exit 1