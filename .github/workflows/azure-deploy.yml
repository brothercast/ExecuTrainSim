name: Deploy Full Node.js App to Azure - Optimized

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Use latest v4

    - name: Set up Node.js environment
      uses: actions/setup-node@v4 # Use latest v4
      with:
        node-version: '20.x' # Specify Node.js version explicitly

    - name: Install and Build - Full Application
      run: |
        echo "--- STEP: Starting Install and Build process for full application... ---" # Inlined log_step
        echo "--- STEP: ‚û°Ô∏è Building executrainsim (React Client)... ---" # Inlined log_step
        cd executrainsim
        npm ci # Clean install for client
        npm run build
        echo "--- STEP: ‚úÖ executrainsim build complete. ---" # Inlined log_step
        cd ..
        echo "--- STEP: ‚û°Ô∏è Installing executrainserver (Node.js Server) dependencies... ---" # Inlined log_step
        cd executrainserver
        npm ci # Clean install for server
        echo "--- STEP: ‚úÖ executrainserver dependencies installed. ---" # Inlined log_step
        echo "--- STEP: ‚úÖ Install and build process for full application complete. ---" # Inlined log_step
        cd ..

    - name: Prepare Deployment Package - Full App
      run: |
        echo "--- STEP: üì¶ Creating deployment package for full application... ---" # Inlined log_step
        rm -rf deployment-package # Ensure clean deployment package
        mkdir deployment-package
        echo "--- STEP:    üìÇ Copying executrainserver files... ---" # Inlined log_step
        cp -r executrainserver/* deployment-package/
        echo "--- STEP:    üìÇ Creating executrainsim-build directory... ---" # Inlined log_step
        mkdir deployment-package/executrainsim-build
        echo "--- STEP:    üìÇ Copying executrainsim build output... ---" # Inlined log_step
        cp -r executrainsim/build/* deployment-package/executrainsim-build/
        echo "--- STEP:    üìÇ Copying startup.sh to deployment root... ---" # Inlined log_step
        cp startup.sh deployment-package/ # Ensure startup.sh is in the deployment root
        echo "--- STEP: ‚úÖ Deployment package for full application created. ---" # Inlined log_step
        echo "--- STEP:    üîç Listing contents of deployment-package: ---" # Inlined log_step
        ls -l deployment-package # Debugging: list package contents

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} # Use AZURE_CREDENTIALS secret

    - name: Deploy to Azure Web App - Full App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ExecuTrainSim'
        slot-name: 'production'
        package: deployment-package/executrainsim-build # Corrected: Deploy from executrainsim-build!

    - name: Set WEBSITE_NODE_DEFAULT_VERSION App Setting via Azure CLI # Workaround - might not be needed
      run: |
        echo "--- STEP: üõ†Ô∏è Setting WEBSITE_NODE_DEFAULT_VERSION App Setting via Azure CLI... ---" # Inlined log_step
        az webapp config appsettings set --resource-group ExecuTrainSimGroup --name ExecuTrainSim --settings WEBSITE_NODE_DEFAULT_VERSION="~20"
        echo "--- STEP: ‚úÖ WEBSITE_NODE_DEFAULT_VERSION App Setting set via Azure CLI. ---" # Inlined log_step

