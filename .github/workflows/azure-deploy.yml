name: Build and deploy Node.js app to Azure Web App - ExecuTrainSim

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: 'ExecuTrainSimGroup'  # Hardcode the resource group name here
  FRONTEND_WEBAPP_NAME: 'ExecuTrainSim-Frontend' # Replace with your frontend web app name
  BACKEND_WEBAPP_NAME: 'ExecuTrainSim-Backend' # Replace with your backend web app name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Using 20.x for consistency
          cache: 'npm'

      - name: Build frontend
        working-directory: ./executrainsim
        run: |
          npm install
          npm run build
      - name: Build backend
        working-directory: ./execuTrainServer
        run: |
          npm install
          npm run build
      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          # Copy frontend build
          cp -r executrainsim/build deploy/frontend
          # Copy backend files
          cp -r execuTrainServer/dist deploy/backend
          # Copy startup script and package files
          cp startup.sh deploy/
          cp package.json deploy/
          # Ensure startup script is executable
          chmod +x deploy/startup.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Stop WebApp
        run: |
          az webapp stop --name ExecuTrainSim --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
          sleep 30
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ExecuTrainSim'
          slot-name: 'production'
          package: .

      - name: Start WebApp
        run: |
          az webapp start --name ExecuTrainSim --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
          sleep 30

      - name: Verify deployment
        run: |
          sleep 30
          for i in {1..3}; do
              echo "Attempt $i"
            response=$(curl -f -s -I ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health)
            echo "Response Headers: $response"
            status_code=$(echo "$response" | grep "HTTP/" | awk '{print $2}')
              echo "Status code: $status_code"
            if [[ "$status_code" == "200" ]]; then
                 response_body=$(curl -f -s  ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health)
                if [[ "$response_body" == "OK" ]]; then
                    echo "Deployment verified successfully"
                    exit 0
                else
                  echo "Health endpoint did not return 'OK'."
               fi
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          echo "Deployment verification failed after 3 attempts"
          exit 1