name: Deploy Full Node.js App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install and Build - Full App
      run: |
        echo "Starting Install and Build process for full application..."
        echo "â¡ï¸ Building executrainsim (React Client)..."
        cd executrainsim
        npm ci
        npm run build
        echo "âœ… executrainsim build complete."
        cd ..
        echo "â¡ï¸ Installing executrainserver (Node.js Server) dependencies..."
        cd executrainserver
        npm ci
        echo "âœ… executrainserver dependencies installed."
        echo "âœ… Install and build process for full application complete."
        cd ..
    - name: Prepare Deployment Package - Full App
      run: |
        echo "ğŸ“¦ Creating deployment package for full application..."
        rm -rf deployment-package
        mkdir deployment-package
        echo "   ğŸ“‚ Copying executrainserver files..."
        cp -r executrainserver/* deployment-package/
        echo "   ğŸ“‚ Creating executrainsim-build directory..."
        mkdir deployment-package/executrainsim-build
        echo "   ğŸ“‚ Copying executrainsim build output..."
        cp -r executrainsim/build/* deployment-package/executrainsim-build/
        echo "   ğŸ“‚ Copying startup.sh..."
        cp startup.sh deployment-package/
        echo "âœ… Deployment package for full application created."
        echo "   ğŸ” Listing contents of deployment-package root:"
        ls -l deployment-package
        echo "  ğŸ” Listing contents of deployment-package/executrainsim-build:" # Added this line
        ls -l deployment-package/executrainsim-build # Added this line
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App - Full App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ExecuTrainSim'
        slot-name: 'production'
        package: deployment-package

    - name: Set WEBSITE_NODE_DEFAULT_VERSION App Setting via Azure CLI # Workaround using Azure CLI
      run: |
        echo "ğŸ› ï¸ Setting WEBSITE_NODE_DEFAULT_VERSION App Setting via Azure CLI..."
        az webapp config appsettings set --resource-group ExecuTrainSimGroup --name ExecuTrainSim --settings WEBSITE_NODE_DEFAULT_VERSION="~20"
        echo "âœ… WEBSITE_NODE_DEFAULT_VERSION App Setting set via Azure CLI."