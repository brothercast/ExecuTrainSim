name: Azure Deploy - ExecuTrainServer

on:
  push:
    branches:
      - main # Or your main branch
    paths:
      - 'executrainserver/**' # Trigger only for changes in executrainserver

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        working-directory: ./executrainserver
        run: npm install

      - name: Resolve Symlinks Recursively
        working-directory: ./executrainserver
        run: |
          find node_modules -type l -print0 | while IFS= read -r -d $'\0' symlink; do
            target=$(readlink "$symlink")
             # Check if target is an absolute path, if so, do nothing
             if [[ "$target" != /* ]]; then
               # Find the absolute path to the linked file/directory
               absolute_target=$(dirname "$symlink")/$(readlink "$symlink")
               # Remove the symlink
              rm "$symlink"
              # Copy the contents
              cp -r "$absolute_target" "$(dirname "$symlink")"
            else
                echo "Skipping absolute symlink: $symlink -> $target"
            fi
          done


      - name: Build Server
        working-directory: ./executrainserver
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: executrainsim # Replace with your actual Azure Web App name
          package: executrainserver # Use the directory name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}