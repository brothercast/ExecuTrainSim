name: Deploy Full Node.js App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install and Build - Full App
      run: |
        echo "Starting Install and Build process for full application..."
        echo "‚û°Ô∏è Building executrainsim (React Client)..."
        cd executrainsim
        npm ci
        npm run build
        echo "‚úÖ executrainsim build complete."
        cd ..
        echo "‚û°Ô∏è Installing executrainserver (Node.js Server) dependencies..."
        cd executrainserver
        npm ci
        echo "‚úÖ executrainserver dependencies installed."
        echo "‚úÖ Install and build process for full application complete."
        cd ..
    - name: Prepare Deployment Package - Full App
      run: |
        echo "üì¶ Creating deployment package for full application..."
        rm -rf deployment-package
        mkdir deployment-package
        echo "   üìÇ Copying executrainserver files..."
        cp -r executrainserver/* deployment-package/
        echo "   üìÇ Creating executrainsim-build directory..."
        mkdir deployment-package/executrainsim-build
        echo "   üìÇ Copying executrainsim build output..."
        cp -r executrainsim/build/* deployment-package/executrainsim-build/
        echo "   üìÇ Copying startup.sh..."
        cp startup.sh deployment-package/
        echo "‚úÖ Deployment package for full application created."
        echo "   üîç Listing contents of deployment-package:"
        ls -l deployment-package
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App - Full App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ExecuTrainSim'
        slot-name: 'production'
        package: deployment-package/executrainsim-build 

    - name: Set WEBSITE_NODE_DEFAULT_VERSION App Setting via Azure CLI # Workaround using Azure CLI
      run: |
        echo "üõ†Ô∏è Setting WEBSITE_NODE_DEFAULT_VERSION App Setting via Azure CLI..."
        az webapp config appsettings set --resource-group ExecuTrainSimGroup --name ExecuTrainSim --settings WEBSITE_NODE_DEFAULT_VERSION="~20"
        echo "‚úÖ WEBSITE_NODE_DEFAULT_VERSION App Setting set via Azure CLI."