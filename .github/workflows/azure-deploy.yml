# âœ¨ Workflow for Deploying the ExecuTrainServer âœ¨
name: "ğŸš€ Azure Deploy: ExecuTrainServer - Server Deployment Pipeline"

on:
  push:
    branches:
      - main # ğŸ¯ Main branch trigger
    paths-ignore:
      - 'executrainsim/**'   # ğŸ¯ Ignore changes in the app folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # ğŸ’» Use Ubuntu for the runner
    steps:
      - name: "â¬‡ï¸ Checkout Source Code"
        uses: actions/checkout@v4
        
      - name: "âš™ï¸ Setup Node.js Runtime"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # ğŸ› ï¸ Ensure Node.js 20.x is used

      - name: "ğŸ” Azure Login" # Add Azure Login Action
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Use the publish profile secret

      - name: "ğŸ“¦ Install Server Dependencies"
        run: |
          echo "âœ… Starting: Installing server dependencies..." # Log it
          cd ./executrainserver && npm install # ğŸ“ Change directory first, then run npm
          echo "âœ… Completed: Dependencies installed" # Confirmation message
          

      - name: "ğŸš€ Deploy Server to Azure Web App"
        uses: azure/webapps-deploy@v2 # â˜ï¸ Deployment action
        with:
          app-name: executrainsim # ğŸ¯ Set correct Web App name
          package: ./executrainserver # ğŸ“ Location for the deployment
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # ğŸ”‘ Web app publish profile (from secrets)