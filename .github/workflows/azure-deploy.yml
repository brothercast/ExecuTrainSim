name: Deploy Node.js App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install and Build
      run: |
        cd executrainsim
        npm ci
        npm run build
        cd ../execuTrainServer
        npm ci

    - name: Archive production artifacts
      run: |
        mkdir -p ./deploy
        cp -r ./executrainsim/build ./deploy/executrainsim
        cp -r ./execuTrainServer ./deploy/execuTrainServer

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: ./deploy

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: node-app
        path: .

    - name: Stop Azure Web App  # Add this step BEFORE deployment
      uses: azure/webapps-task@v1
      with:
        app-name: 'ExecuTrainSim'
        action: 'stop'
        slot-name: 'production'
        resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }} # Use secret for resource group
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ExecuTrainSim'
        slot-name: 'production'
        package: ./deploy

    - name: Start Azure Web App # Add this step AFTER deployment
      uses: azure/webapps-task@v1
      with:
        app-name: 'ExecuTrainSim'
        action: 'start'
        slot-name: 'production'
        resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }} # Use secret for resource group
        creds: ${{ secrets.AZURE_CREDENTIALS }}