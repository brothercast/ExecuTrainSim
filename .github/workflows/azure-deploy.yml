name: Build and deploy Node.js app to Azure Web App - ExecuTrainSim

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: 'ExecuTrainSimGroup'
  NODE_VERSION: '20.x'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Install Frontend Dependencies
        working-directory: ./executrainsim
        run: npm install
      - name: Build Frontend
        working-directory: ./executrainsim
        run: npm run build
      - name: Install Backend Dependencies
        working-directory: ./execuTrainServer
        run: npm install
      - name: Upload build and backend
        uses: actions/upload-artifact@v4
        with:
           name: app-build
           path: |
              executrainsim/build
              execuTrainServer
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ExecuTrainSim'
          slot-name: 'production'
          package: deploy
          app-settings: |
            AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}
            AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
            AZURE_DEPLOYMENT_NAME=${{ secrets.AZURE_DEPLOYMENT_NAME }}
            AZURE_OPENAI_API_VERSION=${{ secrets.AZURE_OPENAI_API_VERSION }}
            AZURE_ASSISTANT_API_VERSION=${{ secrets.AZURE_ASSISTANT_API_VERSION }}
            AZURE_DALLE_API_VERSION=${{ secrets.AZURE_DALLE_API_VERSION }}
      - name: Verify deployment
        run: |
          for i in {1..3}; do
            if curl -f -s -I ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health; then
              echo "Deployment verified successfully"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          echo "Deployment verification failed after 3 attempts"
          exit 1