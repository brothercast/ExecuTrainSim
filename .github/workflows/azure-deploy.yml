name: Build and deploy Node.js app to Azure Web App - ExecuTrainSim  
on:  
  push:  
    branches:  
      - main  
  workflow_dispatch:  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v4  
  
      - name: Set up Node.js version  
        uses: actions/setup-node@v3  
        with:  
          node-version: '18.x'  
          cache: 'npm'  
  
      - name: Build frontend  
        working-directory: ./executrainsim  
        run: |  
          npm install  
          npm run build  
  
      - name: Build backend  
        working-directory: ./execuTrainServer  
        run: |  
          npm install  
  
      - name: Prepare deployment package  
        run: |  
          mkdir -p deploy  
          # Copy frontend build  
          cp -r executrainsim/build deploy/executrainsim  
          # Copy backend files  
          cp -r execuTrainServer deploy/execuTrainServer  
          # Copy startup script and package files  
          cp startup.sh deploy/  
          cp package.json deploy/  
          # Copy node_modules for both frontend and backend  
          cp -r executrainsim/node_modules deploy/executrainsim/  
          cp -r execuTrainServer/node_modules deploy/execuTrainServer/  
          # Ensure startup script is executable  
          chmod +x deploy/startup.sh  
  
      - name: Upload artifact  
        uses: actions/upload-artifact@v4  
        with:  
          name: node-app  
          path: deploy  
          retention-days: 1  
  
  deploy:  
    runs-on: ubuntu-latest  
    needs: build  
    environment:  
      name: 'Production'  
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}  
    permissions:  
      id-token: write  
  
    steps:  
      - name: Download artifact  
        uses: actions/download-artifact@v4  
        with:  
          name: node-app  
          path: .  
  
      - name: Login to Azure  
        uses: azure/login@v2  
        with:  
          creds: ${{ secrets.AZURE_CREDENTIALS }}  
  
      - name: Deploy to Azure Web App  
        id: deploy-to-webapp  
        uses: azure/webapps-deploy@v3  
        with:  
          app-name: 'ExecuTrainSim'  
          slot-name: 'production'  
          package: .  
  
      - name: Verify deployment  
        run: |  
          sleep 30  
          for i in {1..3}; do  
            if curl -f -s -I ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health; then  
              echo "Deployment verified successfully"  
              exit 0  
            fi  
            echo "Attempt $i failed, retrying..."  
            sleep 10  
          done  
          echo "Deployment verification failed after 3 attempts"  
          exit 1  