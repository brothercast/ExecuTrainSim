name: "ğŸš€ Azure Deploy: ExecuTrainSim Combined - Single Web App Deployment Pipeline"

on:
  push:
    branches:
      - main # ğŸ¯ Main branch trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # ğŸ’» Use Ubuntu for the runner
    steps:
      - name: "â¬‡ï¸ Checkout Source Code"
        uses: actions/checkout@v4 # Ensure latest version

      - name: "âš™ï¸ Set up Node.js Runtime"
        uses: actions/setup-node@v4 # Ensure latest version
        with:
          node-version: '20.x' # ğŸ› ï¸ Use Node.js 20.x

      - name: "ğŸ“¦ Install Dependencies and Build"
        run: |
          echo "âœ… Starting: Installing and Building..." # Log it
          cd ./executrainsim && npm ci && npm run build # install and build the app
          cd ../executrainserver && npm ci  # install the server
          echo "âœ… Completed: Dependencies installed and built" # Log it

      - name: "ğŸ“ Create Deployment Folder"
        run: |
          echo "ğŸ“ Creating deployment folder..."
          mkdir -p ./deploy
          mkdir -p ./deploy/executrainsim
          mkdir -p ./deploy/executrainserver
          echo "âœ… Completed: Deployment folder created."

      - name: "ğŸ“¦ Archive Production Artifacts"
        run: |
          echo "ğŸ“¦ Copying server and app files..."
          cd $GITHUB_WORKSPACE
          cp -r "$GITHUB_WORKSPACE/executrainsim/build" "$GITHUB_WORKSPACE/deploy/executrainsim"
          cp -r "$GITHUB_WORKSPACE/executrainserver" "$GITHUB_WORKSPACE/deploy/executrainserver"
          echo "âœ… Completed: Production artifacts archived" # Log it

      - name: "ğŸ“¤ Upload Artifact"
        uses: actions/upload-artifact@v3 # Ensure latest version
        with:
          name: node-app
          path: ./deploy

      - name: "ğŸ“¥ Download Artifact"
        uses: actions/download-artifact@v3 # Ensure latest version
        with:
          name: node-app
          path: ./

      - name: "ğŸ” Azure Login"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Use the publish profile secret

      - name: "ğŸš€ Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'executrainsim' # ğŸ¯ Set correct Web App name
          package: './deploy'  # ğŸ“ 