# azure-deploy.yml - Refactored for Simplicity and Robustness (Corrected Packaging)
name: Deploy Node.js App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install and Build - executrainsim (React App)
      run: |
        echo "Starting Install and Build process for executrainsim..."
        cd executrainsim
        npm ci
        npm run build
        echo "Build process for executrainsim complete."

    - name: Install - executrainserver (Node.js Server)
      run: |
        echo "Starting Install process for executrainserver..."
        cd executrainserver
        npm ci
        echo "Install process for executrainserver complete."

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy React App to Azure Web App (Static Content)
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ExecuTrainSim' # Your Web App Name
        slot-name: 'production'
        package: executrainsim/build # Deploy only the built React app

    - name: Deploy Node.js Server to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ExecuTrainSim' # Your Web App Name
        slot-name: 'production'
        package: executrainserver  # Deploy the Node.js server directory
        app-settings-json: | # Optional: If you have server settings
          {
            "PORT": "3000" # Or whatever port your server uses
          }