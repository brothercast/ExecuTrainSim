name: "🚀 Azure Deploy: ExecuTrainSim Combined - Single Web App Deployment Pipeline"

on:
  push:
    branches:
      - main # 🎯 Main branch trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 💻 Use Ubuntu for the runner
    steps:
      - name: "⬇️ Checkout Source Code"
        uses: actions/checkout@v4 # Ensure latest version

      - name: "⚙️ Set up Node.js Runtime"
        uses: actions/setup-node@v4 # Ensure latest version
        with:
          node-version: '20.x' # 🛠️ Use Node.js 20.x

      - name: "📦 Install Dependencies and Build"
        run: |
          echo "✅ Starting: Installing and Building..." # Log it
          cd ./executrainsim && npm ci && npm run build # install and build the app
          cd ../executrainserver && npm ci  # install the server
          echo "✅ Completed: Dependencies installed and built" # Log it

      - name: "📁 Create Deployment Folder"
        run: |
          echo "📁 Creating deployment folder..."
          mkdir -p ./deploy
          mkdir -p ./deploy/executrainsim
          mkdir -p ./deploy/executrainserver
          echo "✅ Completed: Deployment folder created."

      - name: "📦 Archive Production Artifacts"
        run: |
          echo "📦 Copying server and app files..."
          cd $GITHUB_WORKSPACE
          cp -r "$GITHUB_WORKSPACE/executrainsim/build" "$GITHUB_WORKSPACE/deploy/executrainsim"
          cp -r "$GITHUB_WORKSPACE/executrainserver" "$GITHUB_WORKSPACE/deploy/executrainserver"
          echo "✅ Completed: Production artifacts archived" # Log it

      - name: "📤 Upload Artifact"
        uses: actions/upload-artifact@v3 # Ensure latest version
        with:
          name: node-app
          path: ./deploy

      - name: "📥 Download Artifact"
        uses: actions/download-artifact@v3 # Ensure latest version
        with:
          name: node-app
          path: ./

      - name: "🔐 Azure Login"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Use the publish profile secret

      - name: "🚀 Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'executrainsim' # 🎯 Set correct Web App name
          package: './deploy'  # 📁 